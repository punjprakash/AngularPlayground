<div class="form-container">
  <form (ngSubmit)="submitForm()" class="form">
    <div class="form-group">
      <input matInput placeholder="Username" [(ngModel)]="username" class="form-control">
    </div>
    <div class="form-group">
      <input matInput type="password" placeholder="Password" [(ngModel)]="password" class="form-control">
    </div>

    
    <div class="form-group">
      <input matInput [matDatepicker]="picker" placeholder="Date of Birth" [(ngModel)]="dob" class="form-control">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker [panelClass]="'custom-datepicker'"></mat-datepicker>
    </div>

    <mat-form-field appearance="fill"> 
      <mat-label>Choose a date</mat-label> 
      <input matInput [matDatepicker]="picker"> 
      <mat-datepicker-toggle matSuffix [for]="picker"> 
      </mat-datepicker-toggle> 
      <mat-datepicker #picker></mat-datepicker> 
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit" class="submit-btn">Submit</button>
  </form>
</div>
